buildscript {

	ext {
		odataVersion = '4.6.0'
	}
	
	repositories {
		maven {
			url "https://plugins.gradle.org/m2/"
		}
		jcenter()
		mavenCentral()
	}

	dependencies {
        classpath("org.apache.olingo:odata-commons-api:${odataVersion}")
        classpath("org.apache.olingo:odata-commons-core:${odataVersion}")
        classpath("org.apache.olingo:odata-server-api:${odataVersion}")
        classpath("org.apache.olingo:odata-server-core:${odataVersion}")
        classpath("javax.servlet:servlet-api:2.5")
        classpath('org.slf4j:slf4j-api:1.7.26')
        classpath "net.ltgt.gradle:gradle-apt-plugin:0.21"
    }	
}	

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'eclipse'
    id "net.ltgt.apt" version "0.21"
}

sourceCompatibility = 1.8

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}	

dependencies {
	compile "org.apache.olingo:odata-commons-api:${odataVersion}"
	compile "org.apache.olingo:odata-commons-core:${odataVersion}"
	compile "org.apache.olingo:odata-server-api:${odataVersion}"
	compile "org.apache.olingo:odata-server-core:${odataVersion}"
	
	compile "javax.servlet:servlet-api:2.5"

	// Logging API
	api 'org.slf4j:slf4j-api:1.7.26'
	
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
